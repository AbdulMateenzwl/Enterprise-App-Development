<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Computer Science Dept</title>
    <!-- tailwind styles -->
    <link rel="stylesheet" href="output.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body class="bg-gray-200">
    <div id="nav-placeholder">
        <button>data</button>
    </div>

    <script>
        $(function () {
            $("#nav-placeholder").load("componants/nav.html");
        });
    </script>

    <section class="py-12 bg-gray-100">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-8">Contact Us</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Contact Info -->
                <div class="bg-white shadow-md rounded-lg p-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Department Information</h3>
                    <ul class="text-gray-700">
                        <li><span class="font-semibold">Department Name:</span> Computer Science Department</li>
                        <li><span class="font-semibold">Location:</span> University of Engineering and Technology Lahore
                        </li>
                        <li><span class="font-semibold">Email:</span> dept@example.com</li>
                        <li><span class="font-semibold">Phone:</span> +123 456 7890</li>
                    </ul>
                </div>
                <!-- Contact Form -->
                <div class="bg-white shadow-md rounded-lg p-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Send Us a Message</h3>
                    <form>
                        <div class="mb-4">
                            <label for="name" class="block text-gray-800 font-semibold mb-2">Name</label>
                            <input type="text" id="name" name="name"
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none"
                                placeholder="Your Name" required>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-800 font-semibold mb-2">Email</label>
                            <input type="email" id="email" name="email"
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none"
                                placeholder="Your Email" required>
                        </div>
                        <div class="mb-4">
                            <label for="message" class="block text-gray-800 font-semibold mb-2">Message</label>
                            <textarea id="message" name="message"
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none"
                                rows="4" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit"
                            class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Send
                            Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>




</body>

</html>
